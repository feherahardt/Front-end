<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Projeto Pizzaria</title>
</head>
<body>
    <header>
        <div>
            <img class ="logoHeader"src="/img/Logo.png" alt="Logo pizzaria">
        </div>

        <div>
            <nav class="navHeader">
                <ul class="lista">
                    <li class="listaHeader">Home</li>
                    <li class="listaHeader">Ranking</li>
                    <li class="listaHeader">Promoção</li>
                    <li class="listaHeader">Contato</li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="cardFoto">
                <div>
                    <h2 class="tituloFoto">Envio grátis <span class="tituloBranco">comprando</span> 2 pizzas</h2>
                </div>
            </div>

            <div class="cardCardapio">
                <h2 class="tituloCardapio">Cardápio de pizzas</h2>
                <div class="conteudoCardapio"><div>
                    <div class="sabores">
                        <h2 class="tituloSabores">TOP 5</h2>
                        <ol>
                            <li>Frango e Catupiry</li>
                            <li>Hawaiana</li>
                            <li>Bolonhesa</li>
                            <li>Fugazzeta</li>
                            <li>Calabresa</li>
                        </ol>
                    </div>

                    <div class="conteudoImagem">
                        <img src="/img/PizzaFalling.jpg" alt="">
                    </div>
                </div>
            </div>

        </div>
    </main>

    <footer>
        <div>
            <nav>
                <ul>
                    <li class="listaFooter">Home</li>
                    <li class="listaFooter">Ranking</li>
                    <li class="listaFooter">Promoção</li>
                    <li class="listaFooter">Contato</li>
                </ul>
            </nav>
        </div>

        <div>
            <img class="logoFooter" src="/img/Logo.png" alt="Logo pizzaria">
        </div>
        
    </footer>
    
</body>
</html>
