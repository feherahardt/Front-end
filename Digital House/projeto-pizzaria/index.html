<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Projeto Pizzaria</title>
</head>
<body>
    <header>
        <div>
            <img src="/img/Logo.png" alt="Logo pizzaria">
        </div>

        <div>
            <nav>
                <ul>
                    <li>Home</li>
                    <li>Ranking</li>
                    <li>Promoção</li>
                    <li>Contato</li>
                </ul>
            </nav>
        </div>

    <main>
        <div class="container">
            <div class="cardFoto">
                <div>
                    <h2 class="tituloFoto">Envio grátis comprando 2 pizzas</h2>
                </div>
            </div>

            <div class="cardCardapio">
                <img src="/img/PizzaFalling.jpg" alt="">

            </div>
            <div>
                <h2>TOP 5</h2>
                <ol>
                    <li>Frango e Catupiry</li>
                    <li>Hawaiana</li>
                    <li>Bolonhesa</li>
                    <li>Fugazzeta</li>
                    <li>Calabresa</li>
                </ol>
            </div>
        </div>
    </main>

    <footer>
        <div>
            <nav>
                <ul>
                    <li>Home</li>
                    <li>Ranking</li>
                    <li>Promoção</li>
                    <li>Contato</li>
                </ul>
            </nav>
        </div>

        <div>
            <img src="/img/Logo.png" alt="Logo pizzaria">
        </div>
        
    </footer>
